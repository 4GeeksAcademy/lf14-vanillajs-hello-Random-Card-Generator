<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-success">
    <div class="container p-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div
            class="card mx-auto"
            style="width: 18rem; height: 25rem; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);"
          >
            <div class="card-body text-dark">
              <div class="card-image"></div>
              <div class="card-title">
                <!-- Aquí irá el título de la carta -->
              </div>
              <div class="card-text">
                <!-- Aquí irá el texto de la carta -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center p-3">
        <button id="generar" type="button" class="btn btn-secondary p-2">
          Generar nueva carta
        </button>
      </div>
    </div>
  </body>
</html>
